<app-register *ngIf="this.router.url === '/register' "></app-register>
<app-login *ngIf="this.router.url === '/login'"></app-login>
<app-header></app-header>

<section class="container cards__container">
    <p>Рекомендации для вас</p>
    <div class="cards__block">
        @for (card of example; track $index) {
            <app-card [cardinfo]="card"></app-card>
        }
    </div>
</section>
