<div class="card__form" (click)="LoadAdvert()">
    <img [src]="imageUrl" alt="">
    <div class="card">
        <p class="card__title">{{cardinfo.name}}</p>
        <p class="card__sell">{{cardinfo.cost}} ла</p>
        <p class="card__address">{{cardinfo.location}}</p>
        <p class="card__data">{{cardinfo.createdAt}}</p>
    </div>
</div>
