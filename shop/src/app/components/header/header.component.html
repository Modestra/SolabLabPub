<p-toast></p-toast>
<header>
    <section class="auth">
        <article class="container auth__block">
            <p-splitButton *ngIf="this.user.isLoggedIn()" [model]="items" [style]="{ backgroundcolor: '#1E293B'}">
                <ng-template pTemplate="content">
                    <span>{{username}}</span>
                </ng-template>
            </p-splitButton>
            <button class="btn btn-primary" *ngIf="!this.user.isLoggedIn()" (click)="ShowDialog()">
                <p-dialog header="Авторизация" [(visible)]="visibleLogin" [style]="{ width: '25rem' }">
                    <form [formGroup]="authform" class="auth__main">
                        <input formControlName="login" placeholder="Логин"/>
                        <input formControlName="password" type="password" placeholder="Пароль" />
                        <div class="auth__checklist">
                            <div class="auth__checklist--input">
                                <input type="checkbox" name="remember_me"/>
                                <legend for="remember_me">Запомнить меня</legend>
                            </div>
                            <a href="" (click)="this.visibleLogin = true; this.visibleRegister = false">Забыли пароль?</a>
                        </div>
                        <div class="auth__submit" (click)="Login()"><button type="submit">Войти</button></div>
                    </form>
                </p-dialog>
                <p-dialog header="Регистрация" [(visible)]="visibleRegister" [style]="{ width: '25rem' }">
                    <form [formGroup]="authform" class="auth__main">
                        <input formControlName="login" placeholder="Логин"/>
                        <input formControlName="name" placeholder="Имя" />
                        <input formControlName="password" placeholder="Пароль" type="password"/>
                        <a href="" (click)="this.visibleLogin = false; this.visibleRegister = true">Есть аккаунт?</a>
                        <div class="auth__submit" (click)="Register()"><button>Зарегестрироваться</button></div>
                    </form>
                </p-dialog>
            </button>
            <button type="button" class="btn btn-primary" routerLink="/advert/create/">
                Новое объявление 
                <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 4C8.27614 4 8.5 4.22386 8.5 4.5V7.5H11.5C11.7761 7.5 12 7.72386 12 8C12 8.27614 11.7761 8.5 11.5 8.5H8.5V11.5C8.5 11.7761 8.27614 12 8 12C7.72386 12 7.5 11.7761 7.5 11.5V8.5H4.5C4.22386 8.5 4 8.27614 4 8C4 7.72386 4.22386 7.5 4.5 7.5H7.5V4.5C7.5 4.22386 7.72386 4 8 4Z" fill="white"/>
                </svg>
            </button>
        </article>
    </section>
    <section class="container search__block">
        <div class="search__container">
            <h3>Доска объявлений</h3>
            <button type="button" routerLink="/categories" class="btn btn-outline-info">
                <svg *ngIf="" style="margin-right: 5px;" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.5 11.5C4.5 11.2239 4.72386 11 5 11H15C15.2761 11 15.5 11.2239 15.5 11.5C15.5 11.7761 15.2761 12 15 12H5C4.72386 12 4.5 11.7761 4.5 11.5Z" fill="#3B82F6" />
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M2.5 7.5C2.5 7.22386 2.72386 7 3 7H13C13.2761 7 13.5 7.22386 13.5 7.5C13.5 7.77614 13.2761 8 13 8H3C2.72386 8 2.5 7.77614 2.5 7.5Z" fill="#3B82F6" />
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.5 3.5C0.5 3.22386 0.723858 3 1 3H11C11.2761 3 11.5 3.22386 11.5 3.5C11.5 3.77614 11.2761 4 11 4H1C0.723858 4 0.5 3.77614 0.5 3.5Z" fill="#3B82F6" />
                  </svg>Все категории</button>
            <div class="input-group">
                <input type="text" [(ngModel)]="searchResult" class="form-control" placeholder="Поиск по объявлениям">
                <button type="button" class="btn btn-primary" (click)="SearchByName()">
                    Найти                 
                    <svg style="margin-left: 5px;" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.7422 10.3439C12.5329 9.2673 13 7.9382 13 6.5C13 2.91015 10.0899 0 6.5 0C2.91015 0 0 2.91015 0 6.5C0 10.0899 2.91015 13 6.5 13C7.93858 13 9.26801 12.5327 10.3448 11.7415L10.3439 11.7422C10.3734 11.7822 10.4062 11.8204 10.4424 11.8566L14.2929 15.7071C14.6834 16.0976 15.3166 16.0976 15.7071 15.7071C16.0976 15.3166 16.0976 14.6834 15.7071 14.2929L11.8566 10.4424C11.8204 10.4062 11.7822 10.3734 11.7422 10.3439ZM12 6.5C12 9.53757 9.53757 12 6.5 12C3.46243 12 1 9.53757 1 6.5C1 3.46243 3.46243 1 6.5 1C9.53757 1 12 3.46243 12 6.5Z" fill="white" />
                </svg>
                </button>
            </div>
        </div>
    </section>
</header>
